<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Futuro - Restaurante XPTO</title>
    <meta name="description" content="Explore nosso cardápio interativo com deliciosas entradas, pratos principais e sobremesas.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header role="banner">
        <h1>Restaurante XPTO</h1>
        <img src="logo.png" alt="Logo do Restaurante XPTO" width="150">
        <div class="cart-summary" aria-live="polite">
            Carrinho: <span id="cart-count">0</span> itens
        </div>
    </header>

    <nav role="navigation" aria-label="Navegação principal do cardápio">
        <button id="hamburger-btn" aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="main-nav-list">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <ul id="main-nav-list">
            <li><a href="#" class="nav-link" data-target="entradas">Entradas</a></li>
            <li><a href="#" class="nav-link" data-target="pratos-principais">Pratos Principais</a></li>
            <li><a href="#" class="nav-link" data-target="sobremesas">Sobremesas</a></li>
            <li><a href="#" id="mostrar-tudo">Mostrar Tudo</a></li>
        </ul>
    </nav>

    <main id="menu-container">
        <section id="entradas" aria-labelledby="entradas-heading">
            <h2 id="entradas-heading">Entradas</h2>
            <div class="menu-category">
                <p>Carregando entradas...</p>
            </div>
        </section>

        <section id="pratos-principais" aria-labelledby="pratos-principais-heading">
            <h2 id="pratos-principais-heading">Pratos Principais</h2>
            <div class="menu-category">
                <p>Carregando pratos principais...</p>
            </div>
        </section>

        <section id="sobremesas" aria-labelledby="sobremesas-heading">
            <h2 id="sobremesas-heading">Sobremesas</h2>
            <div class="menu-category">
                <p>Carregando sobremesas...</p>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>© Restaurante XPTO - Todos os direitos reservados.</p>
    </footer>
    <script src="menu-data.js" defer></script>
    <script src="script.js" defer></script>

</body>
</html>
